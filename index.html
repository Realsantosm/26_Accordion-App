<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion | Knoob</title>
</head>
<body style="background: red;">
    <div class="main-div">
        <div class="accordion">
            <h3 style="cursor: pointer; font-size: 28px">Heading</h3>
            <p style="display: none;" class="pTag">This is a paragraph</p>
        </div>
    </div>

</body>
<script>
    let heading = document.querySelectorAll('.accordion h3');
    // let para = document.querySelectorAll('.pTag');
    heading.forEach((ele) => {
        ele.addEventListener('click', () =>
        let para = ele.nextElementSibling;
        if(para.style.display === 'none') {
            para.style.display = 'block';
        } else {
            para.style.display = 'none;'
        }
    })
</script>
</html>
